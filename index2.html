<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
body {
    margin: 0;
    font-family: Arial;
    background: #f4f6f9;
}

/* Sidebar */
.sidebar {
    width: 220px;
    background: #1e1e2f;
    color: white;
    position: fixed;
    height: 100%;
    padding-top: 20px;
}

.sidebar h2 {
    text-align: center;
}

.sidebar a {
    display: block;
    color: white;
    padding: 12px 20px;
    text-decoration: none;
}

.sidebar a:hover {
    background: #33334d;
}

/* Main Content */
.main {
    margin-left: 220px;
    padding: 20px;
}

/* Top bar */
.topbar {
    background: white;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

/* Products */
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.card {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: 0.3s;
}

.card:hover {
    transform: scale(1.03);
}

.card img {
    width: 100%;
    border-radius: 8px;
}

.price {
    color: green;
    font-weight: bold;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background: #667eea;
    color: white;
    border: none;
    border-radius: 5px;
}
</style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>MyShop</h2>
    <a href="/dashboard">Dashboard</a>
    <a href="#">Orders</a>
    <a href="#">Cart</a>
    <a href="/logout">Logout</a>
</div>

<!-- Main Content -->
<div class="main">

    <div class="topbar">
        <h3>Products</h3>
        <div>Welcome, {{ user }}</div>
    </div>

    <div class="products">

  {% for product in products %}
    
            <div class="product-card">
            <h3>{{ product.name }}</h3>
            <p>â‚¹ {{ product.price }}</p>
            <img src="{{ url_for('static', filename='uploads/' + product.image) }}" width="150">
            <a href="/add_to_cart/{{ product.id }}">
            <button>Add to Cart</button>
            </a>

        </div>
        {% endfor %}

    </div>

</div>

</body>
</html>
